<div class="login-container">
    <div class="login-box">
      <h1>Expert <span>Wallet</span></h1>
      <i class="fa fa-wallet"></i>
      <form>
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" class="form-control" placeholder="Digite seu usuário">
        </div>
  
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
        </div>
  
        <button type="submit" class="btn-login" routerLink="wallet">ACESSAR</button>
      </form>
  
      <a class="create-account" routerLink="cadastrar-usuario">Criar Conta</a>
    </div>
  </div>
